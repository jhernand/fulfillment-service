apiVersion: apps/v1
kind: Deployment
metadata:
  name: fulfillment-publisher
spec:
  selector:
    matchLabels:
      app: fulfillment-publisher
  replicas: 1
  template:
    metadata:
      labels:
        app: fulfillment-publisher
    spec:
      containers:
      - name: publisher
        image: fulfillment-service
        imagePullPolicy: IfNotPresent
        command:
        - /usr/local/bin/fulfillment-service
        - start
        - publisher
        - --log-level=debug
        - --log-headers=true
        - --log-bodies=true
        - --db-url=postgres://service:service123@fulfillment-database:5432/service
        ports:
        - name: metrics
          protocol: TCP
          containerPort: 8001
