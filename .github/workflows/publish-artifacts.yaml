name: Publish artifacts

on:
  push:
    branches:
    - main
    tags:
    - 'v*'

jobs:

  publish-image:
    name: Publish image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.run.outputs.version }}
      reference: ${{ steps.run.outputs.reference }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - id: run
      run: |
        # Login to the registry:
        export registry="ghcr.io"
        echo "${{ secrets.GITHUB_TOKEN }}" | podman login --username "${{ github.actor }}" --password-stdin "${registry}"

        # Determine the image version:
        export version="$(git describe --tags)"
        export version="${version#v}"
        export reference="${registry}/${{ github.repository }}:${version}"

        # Build the image:
        podman build -t "${reference}" .
        podman push "${reference}"

        # Push the image again with the `latest` tag:
        export latest="${registry}/${{ github.repository }}:latest"
        podman tag "${reference}" "${latest}"
        podman push "${latest}"

        # Write the version and image reference to the output:
        cat > "${GITHUB_OUTPUT}" <<.
        version=${version}
        reference=${reference}
        .

  publish-chart:
    name: Publish chart
    runs-on: ubuntu-latest
    needs: publish-image
    if: ${{ success() }}
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.run.outputs.version }}
      reference: ${{ steps.run.outputs.reference }}
    steps:
    - uses: actions/checkout@v4
    - id: run
      run: |
        # Login to the registry:
        export registry="ghcr.io"
        echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login --username "${{ github.actor }}" --password-stdin "${registry}"

        # Get the version and the image reference from the previous job:
        export version="${{ needs.publish-image.outputs.version }}"
        export image="${{ needs.publish-image.outputs.reference }}"

        # Update the image reference in the chart:
        yq -i '.images.service = strenv(image)' chart/values.yaml

        # Package the chart:
        helm package chart --version "${version}" --app-version "${version}"

        # Push the chart to the image registry:
        export name="$(yq -r '.name' chart/Chart.yaml)"
        export chart="${name}-${version}.tgz"
        export reference="oci://${registry}/${{ github.repository_owner }}/charts"
        helm push "${chart}" "${reference}"

        # Write the version and chart reference to the output:
        cat > "${GITHUB_OUTPUT}" <<.
        version=${version}
        reference=${reference}
        .

  publish-proto:
    name: Publish proto
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: bufbuild/buf-action@v1
      with:
        setup_only: true
        token: ${{ secrets.BUF_TOKEN }}
    - run: |
        buf push --label "${{ github.ref_name }}"
