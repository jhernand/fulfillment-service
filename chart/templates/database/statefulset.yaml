apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: {{ .Release.Namespace }}
  name: fulfillment-database
spec:
  selector:
    matchLabels:
      app: fulfillment-database
  replicas: 1
  template:
    metadata:
      labels:
        app: fulfillment-database
    spec:
      volumes:
      - name: server-cert
        secret:
          secretName: fulfillment-database-server-cert
          defaultMode: 0440
      - name: server-config
        configMap:
          name: fulfillment-database-server
      - name: access-config
        configMap:
          name: fulfillment-database-access
      - name: data
        persistentVolumeClaim:
          claimName: fulfillment-database
      containers:
      - name: server
        image: {{ .Values.images.postgres }}
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRESQL_USER
          value: client
        - name: POSTGRESQL_PASSWORD
          value: ''
        - name: POSTGRESQL_DATABASE
          value: service
        volumeMounts:
        - name: data
          mountPath: /var/lib/pgsql/data
        - name: server-cert
          mountPath: /secrets/cert
        - name: server-config
          mountPath: /opt/app-root/src/postgresql-cfg
        - name: access-config
          mountPath: /config/access
        ports:
        - name: postgres
          protocol: TCP
          containerPort: 5432
