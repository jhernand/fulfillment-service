global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:

- job_name: services
  kubernetes_sd_configs:
  - role: endpointslice

  # Use the CA certificates from the trusted CA bundle to verify TLS connections for services that
  # use HTTPS. Services must set the 'prometheus.io/scheme' annotation to 'https' to enable TLS.
  tls_config:
    ca_file: /etc/prometheus/cas/bundle.pem

  relabel_configs:

  # Only scrape services with 'prometheus.io/scrape' annotation set to 'true':
  - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
    action: keep
    regex: true

  # Use the 'prometheus.io/scheme' annotation to determine the scheme (http or https):
  - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
    action: replace
    target_label: __scheme__
    regex: (https?)

  # Use the 'prometheus.io/port' annotation to determine the metrics port:
  - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
    action: replace
    regex: ([^:]+)(?::\d+)?;(\d+)
    replacement: $1:$2
    target_label: __address__

  # Use the 'prometheus.io/path' annotation to determine the metrics path:
  - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
    action: replace
    target_label: __metrics_path__
    regex: (.+)

  # Add namespace label:
  - source_labels: [__meta_kubernetes_namespace]
    action: replace
    target_label: namespace

  # Add service label:
  - source_labels: [__meta_kubernetes_service_name]
    action: replace
    target_label: service

  # Add pod label:
  - source_labels: [__meta_kubernetes_pod_name]
    action: replace
    target_label: pod
