name: Check pull request

on:
  pull_request:
    branches:
    - main

jobs:

  check-pre-commit:
    name: Check pre-commit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
    - uses: pre-commit/action@v3.0.1

  check-code-format:
    name: Check code format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22.9'
    - run: |
        gofmt -s -l -w .
        git diff --exit-code

  check-generated-code:
    name: Check generated code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: bufbuild/buf-action@v1
      with:
        version: '1.50.0'
        setup_only: true
    - run: |
        buf generate
        git diff --exit-code

  run-unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22.9'
    - run: |
        module="github.com/onsi/ginkgo/v2"
        version=$(go list -f '{{ .Version }}' -m "${module}")
        go install "${module}/ginkgo@${version}"
        ginkgo run -r

  build-binary:
    name: Build binary
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22.9'
    - run: |
        go build

  build-image:
    name: Build image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        podman build .
