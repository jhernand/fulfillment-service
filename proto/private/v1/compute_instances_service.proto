syntax = "proto3";

package private.v1;

import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";
import "private/v1/compute_instance_type.proto";

message ComputeInstancesListRequest {
  optional int32 offset = 1;
  optional int32 limit = 2;
  optional string filter = 3;
}

message ComputeInstancesListResponse {
  optional int32 size = 1;
  optional int32 total = 2;
  repeated ComputeInstance items = 3;
}

message ComputeInstancesGetRequest {
  string id = 1;
}

message ComputeInstancesGetResponse {
  ComputeInstance object = 1;
}

message ComputeInstancesCreateRequest {
  ComputeInstance object = 1;
}

message ComputeInstancesCreateResponse {
  ComputeInstance object = 1;
}

message ComputeInstancesDeleteRequest {
  string id = 1;
}

message ComputeInstancesDeleteResponse {}

message ComputeInstancesUpdateRequest {
  ComputeInstance object = 1;
  google.protobuf.FieldMask update_mask = 2;
}

message ComputeInstancesUpdateResponse {
  ComputeInstance object = 1;
}

message ComputeInstancesSignalRequest {
  string id = 1;
}

message ComputeInstancesSignalResponse {}

service ComputeInstances {
  rpc List(ComputeInstancesListRequest) returns (ComputeInstancesListResponse) {
    option (google.api.http) = {
      get: "/api/private/v1/compute_instances"
    };
  }
  rpc Get(ComputeInstancesGetRequest) returns (ComputeInstancesGetResponse) {
    option (google.api.http) = {
      get: "/api/private/v1/compute_instances/{id}"
      response_body: "object"
    };
  }
  rpc Create(ComputeInstancesCreateRequest) returns (ComputeInstancesCreateResponse) {
    option (google.api.http) = {
      post: "/api/private/v1/compute_instances"
      body: "object"
      response_body: "object"
    };
  }
  rpc Delete(ComputeInstancesDeleteRequest) returns (ComputeInstancesDeleteResponse) {
    option (google.api.http) = {
      delete: "/api/private/v1/compute_instances/{id}"
    };
  }
  rpc Update(ComputeInstancesUpdateRequest) returns (ComputeInstancesUpdateResponse) {
    option (google.api.http) = {
      patch: "/api/private/v1/compute_instances/{object.id}"
      body: "object"
      response_body: "object"
    };
  }

  // Indicates that something changed in the object or the system that may require reconciling the object.
  rpc Signal(ComputeInstancesSignalRequest) returns (ComputeInstancesSignalResponse) {
  }
}
