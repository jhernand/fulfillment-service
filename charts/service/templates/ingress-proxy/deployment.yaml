apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: fulfillment-ingress-proxy
spec:
  selector:
    matchLabels:
      app: fulfillment-ingress-proxy
  replicas: 1
  template:
    metadata:
      labels:
        app: fulfillment-ingress-proxy
    spec:
      volumes:
      - name: config
        configMap:
          name: fulfillment-ingress-proxy
      - name: tls
        secret:
          secretName: fulfillment-api-tls
      containers:
      - name: envoy
        image: {{ .Values.images.envoy }}
        volumeMounts:
        - name: config
          mountPath: /etc/envoy
        - name: tls
          mountPath: /etc/envoy/tls
        command:
        - envoy
        - --config-path
        - /etc/envoy/envoy.yaml
        ports:
        - name: api
          protocol: TCP
          containerPort: 8000
